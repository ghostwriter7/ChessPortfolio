<header>
  @if (isAnonymous()) {
    <div class="login">
      <input placeholder="Type your username..." type="text" [formControl]="usernameControl"/>
      <button [disabled]="usernameControl.invalid" (click)="joinGame()">Join</button>
    </div>
  } @else {
    <h1>Welcome {{ player()?.name }}</h1>
  }

  @if (opponentName(); as opponentName) {
    <p>You're playing against {{ opponentName }}</p>
  }
</header>

<app-chess-board/>

<app-game-logs/>

@if (gameStarted()) {
  <footer>
    <button (click)="leaveGame()">Leave</button>
  </footer>
}
