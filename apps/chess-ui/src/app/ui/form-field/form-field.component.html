<div class="form-field">
  <mat-form-field appearance="outline">
    <mat-label>{{ label() }}</mat-label>
    <input
      matInput
      [formControl]="control()"
      [placeholder]="placeholder()"
      [type]="type()"
    />

    @if (controlError(); as error) {
      <mat-error>{{ error }}</mat-error>
    } @else if (hint()) {
      <mat-hint> {{ hint() }}</mat-hint>
    }
  </mat-form-field>
</div>
