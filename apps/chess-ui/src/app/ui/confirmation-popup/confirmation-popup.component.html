<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  {{ message }}
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">{{ cancelText }}</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>{{ confirmText }}</button>
</mat-dialog-actions>
