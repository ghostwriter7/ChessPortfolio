<mat-card>
  <mat-card-header>
    <mat-card-title class="mat-headline-6">Game Logs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (log of logs(); track $index) {
        <mat-list-item>
          <span matListItemTitle>{{ log.message }}</span>
          <span matListItemLine>{{ log.timestamp | date : 'HH:mm:ss' }}</span>
        </mat-list-item>

        @if (!$last) {
          <mat-divider/>
        }
      }
    </mat-list>
  </mat-card-content>
</mat-card>
